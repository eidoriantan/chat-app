<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="theme-color" content="{{ site.color }}">
  <meta name="msapplication-TileColor" content="{{ site.color }}">

  <link href="{{ '/LICENSE.txt' | relative_url }}" rel="license">
  <link href="{{ '/site.webmanifest' | relative_url }}" rel="manifest">
  <link href="{{ '/assets/apple-touch-icon.png' | relative_url }}" rel="apple-touch-icon" sizes="180x180">
  <link href="{{ '/assets/favicon-32x32.png' | relative_url }}" rel="icon" type="image/png" sizes="32x32">
  <link href="{{ '/assets/favicon-16x16.png' | relative_url }}" rel="icon" type="image/png" sizes="16x16">
  <link href="{{ '/assets/safari-pinned-tab.svg' | relative_url }}" rel="mask-icon" color="{{ site.color }}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  {% for stylesheet in page.stylesheets %}
  <link href="{{ stylesheet | append: '?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet">
  {% endfor %}

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
  {% for script in page.scripts %}
  <script src="{{ script | append: '?v=' | append: site.github.build_revision | relative_url }}"></script>
  {% endfor %}

  {% seo title=false %}

  <title>{% if page.title %}{{ page.title }} | {% endif %}Chat</title>
</head>

<body>
  <header class="navbar navbar-light bg-light">
    <a href="{{ site.github.url }}" class="navbar-brand">
      <img src="{{ '/assets/images/icon.png' | relative_url }}" width="30" height="30" alt="Chat Logo" class="d-inline-block align-top">
      Chat
    </a>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="d-flex flex-column text-center my-3">
    <span>Website Logo made by <a href="https://www.flaticon.com/authors/freepik">Freepik</a> from <a href="https://www.flaticon.com/">www.flaticon.com</a></span>
    <span>Copyright &copy; 2020, <a href="{{ site.github.owner.blog }}">@{{ site.github.owner.login }}</a></span>
  </footer>
</body>
</html>
